            <h2>Quizz</h2>

        <form>
            <fieldset>
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Digite o seu nome" name="nome" id="nome">
                
                <label for="apelido">Apelido:</label>
                <input type="text" placeholder="Digite o seu apelido" name="apelido" id="apelido">

                <label for="email">Email:</label>
                <input type="text" autocomplete="on" placeholder="Digite o seu email" size="45" name="email" id="email">
           
                <label for="text">Coloque o dia e a hora em que se encontra:</label>
            
                <input type="date" name="date" value="date">
                <input type="time" name="time" value="time">

            </fieldset>

            <fieldset>
                <label for="radio">A Grécia possui mais de 1.000 ilhas habitadas?</label>
                <br><br>
                <input type="radio" name="radio" value="Verdadeiro"> Verdadeiro
                </label>
                <label>
                    <input type="radio" name="radio" value="falso"> Falso
                </label>
            </fieldset>

            <fieldset>
                <label for="checkbox">Quais destes são pratos típicos da culinária grega?</label>
                <br><br>
                <input type="checkbox" name="checkbox" value="moussaka"> Moussaka
                </label>
                <input type="checkbox" name="checkbox" value="souvlaki"> Souvlaki
                </label>

                <input type="checkbox" name="checkbox" value="pizza"> Pizza
                </label>

                <input type="checkbox" name="checkbox" value="tzatziki"> Tzatziki
                </label>
            </fieldset>

            <fieldset>
                <label for="color">Coloque a cor do cabelo de Venús</label> <br><br>
                <input type="color" name="color" placeholder="color">


            </fieldset>

            <fieldset>
                <label for="number">Quantas ilhas da Grécia são habitadas?</label> <br><br>
                    <label for="quantity">(o número está entre 100 e 300):</label>
                    <input type="number" id="quantity" name="quantity" min="100" max="300">
                
            </fieldset>
        </form>
            

            <footer><br></footer>
    </body>
